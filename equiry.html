<!DOCTYPE html>
<html>
<head>
  <title>Enquiry - Influencer Mania</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main-live.css">
  <script src="https://kit.fontawesome.com/90caadb011.js"></script>
</head>
<body>
  <nav>
    <section id="header">
      <div class="logo">
        <img src="Picture1.PNG" onclick="location.href='index.html'" alt="Influencer Mania Logo">
      </div>
      <div class="button-list">
        <button><a href="index.html">Home</a></button>
        <button><a href="Services.html">Services</a></button>

        <button><a href="enquiry.html">equiry</a></button>
      </div>
    </section>
  </nav>

  <section class="form-section">
    <div class="form-container">
      <h2>Send Us an Enquiry</h2>
      <form id="enquiryForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="social-icons">
      <a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
      &nbsp;
      <a href="https://www.instagram.com/Influencer_maina"><i class="fa-brands fa-instagram"></i></a>
      &nbsp;
      <a href="https://x.com/"><i class="fa-brands fa-x-twitter"></i></a>
      &nbsp;
      <i class="fa-solid fa-phone-flip" onclick="location.href='tel:27156756785'"></i>
    </div>
    <br>
    <div class="copyright-info">
      <p>&copy; 2025 Junior Nare</p>
    </div>
  </footer>

  <script>
    document.getElementById("enquiryForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      const mailtoLink = `mailto:thabonare46@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent("Name: " + name + "\nEmail: " + email + "\n\n" + message)}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
